<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <div class="login-logo">
          <img src="/logo_preto.png" alt="FichaPro Logo" class="login-logo-img logo-dark">
          <img src="/logo_branco.png" alt="FichaPro Logo" class="login-logo-img logo-light">
        </div>
        <h2>FichaPro - Backoffice</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="theme-toggle-container">
        <button mat-icon-button (click)="toggleTheme()" [attr.aria-label]="'Alternar tema ' + (isDarkTheme() ? 'claro' : 'escuro')" class="theme-toggle-btn">
          <mat-icon>{{ isDarkTheme() ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            name="email" 
            [(ngModel)]="model.email" 
            type="email" 
            placeholder="Digite seu email"
            required
            email
            #email="ngModel">
          @if (email.invalid && email.touched) {
            <mat-error>
              @if (email.errors?.['required']) {
                <span>Email é obrigatório</span>
              }
              @if (email.errors?.['email']) {
                <span>Email inválido</span>
              }
            </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            name="senha" 
            [(ngModel)]="model.senha" 
            type="password" 
            placeholder="Digite sua senha"
            required
            #senha="ngModel">
          @if (senha.invalid && senha.touched) {
            <mat-error>
              Senha é obrigatória
            </mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="isLoading || loginForm.invalid">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
