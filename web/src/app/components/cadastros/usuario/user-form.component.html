<div class="container form">
  <h2>{{ isEdit() ? (isView() ? 'Visualizar usuário' : 'Editar usuário') : 'Cadastro de usuário' }}</h2>

  <form #f="ngForm" (ngSubmit)="save()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nome completo</mat-label>
      <input matInput name="nomeCompleto" [(ngModel)]="model.nomeCompleto" [disabled]="isView()" required maxlength="200" />
      <mat-error *ngIf="f.controls['nomeCompleto']?.errors?.['required']">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="model.email" (blur)="onEmailBlur(model.email)" [disabled]="isView()" required maxlength="200" />
      <mat-error *ngIf="f.controls['email']?.errors?.['required']">Email é obrigatório</mat-error>
      <mat-error *ngIf="f.controls['email']?.errors?.['email']">Email inválido</mat-error>
      <mat-error *ngIf="emailTaken">Este email já está em uso</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Perfil</mat-label>
      <mat-select name="perfilId" [(ngModel)]="model.perfilId" [disabled]="isView()" required>
        <mat-option *ngFor="let p of perfis()" [value]="p.id">{{ p.nome }}</mat-option>
      </mat-select>
      <mat-error *ngIf="f.controls['perfilId']?.errors?.['required']">Perfil é obrigatório</mat-error>
    </mat-form-field>

    <mat-slide-toggle name="isAtivo" [(ngModel)]="model.isAtivo" [disabled]="isView()">Ativo</mat-slide-toggle>

    <ng-container *ngIf="!isEdit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="senha" [(ngModel)]="model.senha" [disabled]="isView()" />
      </mat-form-field>
    </ng-container>

    <ng-container *ngIf="isEdit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Nova senha (opcional)</mat-label>
        <input matInput type="password" name="novaSenha" [(ngModel)]="model.novaSenha" [disabled]="isView()" />
      </mat-form-field>
    </ng-container>

    <div class="avatar-row">
      <img *ngIf="model.pathImagem" [src]="model.pathImagem" alt="avatar" width="64" height="64" style="border-radius:50%" />
      <button mat-stroked-button type="button" (click)="triggerFile()" [disabled]="isView()">{{ model.pathImagem ? 'Alterar foto' : 'Adicionar foto' }}</button>
      <button mat-button type="button" color="warn" (click)="clearAvatar()" *ngIf="model.pathImagem && !isView()">Remover</button>
      <input type="file" accept="image/png,image/jpeg" hidden #fileInput (change)="onFile($event)" />
    </div>

    <div class="error" *ngIf="error()">{{ error() }}</div>

    <div class="actions">
      <button mat-stroked-button type="button" routerLink="/usuarios">Voltar</button>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isView()">Salvar</button>
    </div>
  </form>
</div>
