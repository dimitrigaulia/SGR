<div class="container form">
  <h2>{{ id() === null ? 'Cadastro de perfil' : (isView() ? 'Visualizar perfil' : 'Editar perfil') }}</h2>

  <form #f="ngForm" (ngSubmit)="save()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nome</mat-label>
      <input matInput name="nome" [(ngModel)]="model.nome" [disabled]="isView()" required maxlength="100" />
      <mat-error *ngIf="f.controls['nome']?.errors?.['required']">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-slide-toggle name="isAtivo" [(ngModel)]="model.isAtivo" [disabled]="isView()">Ativo</mat-slide-toggle>

    <div class="error" *ngIf="error()">{{ error() }}</div>
    <div class="actions">
      <button mat-stroked-button type="button" routerLink="/perfis">Voltar</button>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isView()">Salvar</button>
    </div>
  </form>
</div>
