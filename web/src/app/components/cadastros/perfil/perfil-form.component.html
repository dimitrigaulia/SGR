<div class="container form">
  <h2>{{ id() === null ? 'Cadastro de perfil' : (isView() ? 'Visualizar perfil' : 'Editar perfil') }}</h2>
  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>
    <mat-slide-toggle formControlName="isAtivo">Ativo</mat-slide-toggle>
    <div class="error" *ngIf="error()">{{ error() }}</div>
    <div class="actions">
      <button mat-stroked-button type="button" routerLink="/perfis">Voltar</button>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isView()">Salvar</button>
    </div>
  </form>
</div>
