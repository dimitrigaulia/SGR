<div class="container">
  <div class="header">
    <h2>Usuários</h2>
    <div class="header-actions">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" placeholder="Nome ou email" />
        <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <a mat-raised-button color="primary" routerLink="/usuarios/cadastro" class="add-button">
        <mat-icon>add</mat-icon>
        <span class="button-text">Cadastro de usuário</span>
      </a>
    </div>
  </div>

  <!-- Versão Desktop: Tabela -->
  <div class="table-container" *ngIf="!isMobile()">
    <table mat-table [dataSource]="data()" class="mat-elevation-z1 full-width" matSort (matSortChange)="onSort($event)">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <img *ngIf="e.pathImagem" [src]="e.pathImagem" alt="avatar" width="32" height="32" style="border-radius:50%" />
          <mat-icon *ngIf="!e.pathImagem">account_circle</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">Nome</th>
        <td mat-cell *matCellDef="let e">{{ e.nomeCompleto }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
        <td mat-cell *matCellDef="let e">{{ e.email }}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ativo">Ativo</th>
        <td mat-cell *matCellDef="let e">{{ e.isAtivo ? 'Sim' : 'Não' }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button (click)="edit(e)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="view(e)" matTooltip="Visualizar">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(e.id)" color="warn" matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Versão Mobile: Cards -->
  <div class="cards-container" *ngIf="isMobile()">
    <mat-card *ngFor="let e of data()" class="user-card">
      <mat-card-content>
        <div class="card-header">
          <div class="avatar-section">
            <img *ngIf="e.pathImagem" [src]="e.pathImagem" alt="avatar" width="48" height="48" style="border-radius:50%" />
            <mat-icon *ngIf="!e.pathImagem" class="avatar-icon">account_circle</mat-icon>
          </div>
          <div class="user-info">
            <h3 class="user-name">{{ e.nomeCompleto }}</h3>
            <p class="user-email">{{ e.email }}</p>
          </div>
        </div>
        <div class="card-footer">
          <span class="status-chip" [class.active]="e.isAtivo" [class.inactive]="!e.isAtivo">
            {{ e.isAtivo ? 'Ativo' : 'Inativo' }}
          </span>
          <div class="card-actions">
            <button mat-icon-button (click)="view(e)" matTooltip="Visualizar">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="edit(e)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(e.id)" color="warn" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-paginator [length]="total()" [pageIndex]="pageIndex()" [pageSize]="pageSize()" [pageSizeOptions]="[5,10,25,50]" (page)="pageChanged($event)"></mat-paginator>
</div>
