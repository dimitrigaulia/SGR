<div class="container">
  <div class="header" style="display:flex; gap:12px; align-items:center;">
    <h2 style="margin:0;">Perfis</h2>
    <span class="spacer" style="flex:1 1 auto;"></span>
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" placeholder="Nome" />
      <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <a mat-raised-button color="primary" routerLink="/perfis/cadastro">
      <mat-icon>add</mat-icon>
      Cadastro de perfil
    </a>
  </div>

  <table mat-table [dataSource]="data()" class="mat-elevation-z1 full-width" matSort (matSortChange)="onSort($event)">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">Nome</th>
      <td mat-cell *matCellDef="let e">{{ e.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="ativo">Ativo</th>
      <td mat-cell *matCellDef="let e">{{ e.isAtivo ? 'Sim' : 'Não' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button (click)="edit(e)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="view(e)" matTooltip="Visualizar">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(e.id)" color="warn" matTooltip="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="total()" [pageIndex]="pageIndex()" [pageSize]="pageSize()" [pageSizeOptions]="[5,10,25,50]" (page)="pageChanged($event)"></mat-paginator>
</div>
