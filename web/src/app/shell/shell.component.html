<mat-sidenav-container class="app-container" [hasBackdrop]="isHandset()">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    class="app-sidenav"
    [mode]="sidenavMode()"
    [opened]="sidenavOpened()"
    [class.collapsed]="isCollapsed() && !isHandset()">
    
    <!-- Header da Sidebar -->
    <div class="sidenav-header" [class.collapsed]="isCollapsed() && !isHandset()">
      <div class="brand-container">
        <span class="brand-text" *ngIf="!isCollapsed() || isHandset()">{{ brand }}</span>
        <mat-icon *ngIf="isCollapsed() && !isHandset()" class="brand-icon">restaurant</mat-icon>
      </div>
    </div>

    <!-- Navegação -->
    <mat-nav-list class="sidenav-nav">
      <a
        mat-list-item
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
        [matTooltip]="(isCollapsed() && !isHandset()) ? item.label : ''"
        matTooltipPosition="right"
        [attr.aria-label]="item.label"
        (click)="onNavItemClick()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!isCollapsed() || isHandset()">{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <!-- Footer da Sidebar -->
    <div class="sidenav-footer" *ngIf="!isCollapsed() || isHandset()">
      <mat-divider></mat-divider>
      <div class="footer-content">
        <small>© {{ currentYear }} {{ brand }}</small>
      </div>
    </div>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content class="app-content">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="app-toolbar">
      <button
        mat-icon-button
        (click)="toggleSidenav()"
        aria-label="Alternar menu">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">{{ brand }}</span>
      
      <span class="spacer"></span>

      <!-- Ações da Toolbar -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menu do usuário">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header" *ngIf="usuario()">
          <div class="user-info">
            <strong>{{ usuario()?.nomeCompleto || 'Usuário' }}</strong>
            <small>{{ usuario()?.email }}</small>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item (click)="toggleTheme()">
          <mat-icon>{{ themeIcon() }}</mat-icon>
          <span>{{ themeIcon() === 'light_mode' ? 'Tema claro' : 'Tema escuro' }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Área de Conteúdo -->
    <main class="app-main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
