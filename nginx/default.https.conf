upstream backend { server api:5000; }
upstream frontend { server web:80; }

server {
    listen 80;
    server_name fichapro.ia.br www.fichapro.ia.br;

    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name fichapro.ia.br www.fichapro.ia.br;

    ssl_certificate     /etc/letsencrypt/live/fichapro.ia.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fichapro.ia.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health { proxy_pass http://backend; access_log off; }

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
