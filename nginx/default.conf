# Upstream para o backend .NET
upstream backend {
    server api:5000;
}

# Upstream para o frontend Angular (servido pelo próprio Nginx do container web)
upstream frontend {
    server web:80;
}

# Servidor principal
server {
    listen 80;
    server_name 31.97.247.109;

    # Logs
    access_log /var/log/nginx/sgr_access.log;
    error_log /var/log/nginx/sgr_error.log;

    # Configurações de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Roteamento para API
    # Usa /api/ com trailing slash para casar corretamente e não pegar /apixxx
    # Mantém proxy_pass sem barra para preservar o path completo (/api/...)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        
        # CORS é tratado pelo backend, não adicionar headers aqui
        # Isso evita conflitos e permite uso de credenciais/cookies no futuro
    }

    # Health check do backend
    location /health {
        proxy_pass http://backend;
        access_log off;
    }

    # Roteamento para frontend (Angular)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

