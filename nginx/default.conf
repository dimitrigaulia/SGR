# Upstream para o backend .NET
upstream backend {
    server api:5000;
}

# Upstream para o frontend Angular (servido pelo próprio Nginx do container web)
upstream frontend {
    server web:80;
}

# Servidor HTTP - Redireciona para HTTPS após certificado estar configurado
# Durante a emissão do certificado, este servidor também serve o acme-challenge
server {
    listen 80;
    server_name fichapro.ia.br www.fichapro.ia.br *.fichapro.ia.br;

    # Logs
    access_log /var/log/nginx/sgr_access.log;
    error_log /var/log/nginx/sgr_error.log;

    # Validação HTTP-01 do Certbot (para acme-challenge)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar para HTTPS quando certificado estiver disponível
    # Se certificado não existir, serve normalmente (útil durante emissão)
    location / {
        # Verifica se certificado existe antes de redirecionar
        if (-f /etc/letsencrypt/live/fichapro.ia.br/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        # Se não tiver certificado, serve normalmente
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

