services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sgr_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    # PostgreSQL não exposto publicamente por segurança
    # Para acessar: docker compose exec postgres psql -U postgres -d sgr_config
    networks:
      - sgr_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # .NET Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sgr_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__ConfigConnection=Host=postgres;Port=5432;Database=sgr_config;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - ConnectionStrings__TenantsConnection=Host=postgres;Port=5432;Database=sgr_tenants;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - Jwt__SecretKey=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sgr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend (build + Nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sgr_web
    networks:
      - sgr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: sgr_nginx
    ports:
      - "80:80"
      - "443:443"
    # Para habilitar HTTPS, monte certificados em /etc/nginx/certs/
    # volumes:
    #   - ./certs:/etc/nginx/certs:ro
    #   - ./certbot-www:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - sgr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sgr_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

